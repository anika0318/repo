<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-Your fav.music player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="spotify logo.png" > Spotify </li>
            <li>Home</li>
            <li>About</li>   
        </ul>
    </nav>
  
  <div class="container">
   
    
    <div class="songlist">
      <h1>Your Favourites</h1>
    </div>
    <div class="songitemcontainer">
      <div class="songitem">
        <img  >
        <span class="songName">Enchanted</span>
        <span class="songlistplay"><span class="timestamp">05:35</span><i id="1" class="fa-regular songItemPlay fa-circle-play"></i></span>
      </div>
      <div class="songitem">
        <img  >
        <span class="songName">Enchanted</span>
        <span class="songlistplay"><span class="timestamp">05:35</span><i id="2" class="fa-regular songItemPlay fa-circle-play"></i></span>
      </div>
      <div class="songitem">
        <img  >
        <span class="songName">Enchanted</span>
        <span class="songlistplay"><span class="timestamp">05:35</span><i id="3" class="fa-regular songItemPlay fa-circle-play"></i></span>
      </div>
      <div class="songitem">
        <img  >
        <span class="songName">Enchanted</span>
        <span class="songlistplay"><span class="timestamp">05:35</span><i id="3" class="fa-regular songItemPlay fa-circle-play"></i></span>
      </div>
      <div class="songitem">
        <img  >
        <span class="songName">Enchanted</span>
        <span class="songlistplay"><span class="timestamp">05:35</span><i id="5" class="fa-regular songItemPlay fa-circle-play"></i></span>
      </div>
      <div class="songitem">
        <img  >
        <span class="songName">Enchanted</span>
        <span class="songlistplay"><span class="timestamp">05:35</span><i id="6" class="fa-regular songItemPlay fa-circle-play"></i></span>
      </div>
      
    </div>
   <div class="songbanner"></div>
  </div>

  <div class="bottom">
    <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
    <div class="icons">
        <!-- fontawesome icons -->
        <i class="fa-solid fa-2x fa-backward" id="previous"></i>
        <i class="fa-regular fa-2x fa-circle-play" id="masterPlay"></i>
        <i class="fa-solid fa-2x fa-forward" id="next"></i>
    </div>
    <div class="songinfo">
      <img src="playing.gif" width="40px" id="gif" ><span id="mastersongname">Punjabi Wedding</span>
     
      
    </div>
  </div>



  <script src="https://kit.fontawesome.com/2c7911b60b.js" crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>
</html>
